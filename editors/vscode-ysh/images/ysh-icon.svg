<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a16;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="16" fill="url(#bg-gradient)"/>
  <!-- YSH text -->
  <text x="64" y="78"
        font-family="Monaco, Consolas, monospace"
        font-size="42"
        font-weight="bold"
        fill="#9fef90"
        text-anchor="middle">
    YSH
  </text>
  <!-- Decorative terminal prompt -->
  <text x="20" y="40"
        font-family="Monaco, Consolas, monospace"
        font-size="18"
        fill="#6bc960">
    $
  </text>
  <rect x="32" y="28" width="24" height="3" fill="#6bc960"/>
  <!-- Oil drop decoration -->
  <circle cx="100" cy="35" r="8" fill="#9fef90" opacity="0.8"/>
  <ellipse cx="100" cy="32" rx="5" ry="3" fill="#c8ffc0" opacity="0.6"/>
</svg>

